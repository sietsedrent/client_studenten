    function getGraphData() {
      const graphdata = mydata.reduce((acc, { STATCODE }) => {
        let index = acc.findIndex((e) => e.name === STATCODE);
        if (index < 0) {
          acc.push({ name: STATCODE, count: 1 });
        } else {
          acc[index].count += 1;
        }
        return acc;
      }, []);
      var labels = graphdata.map(function (e) {
        return e.name;
      });
      var data = graphdata.map(function (e) {
        return e.count;
      });
      return { labels: labels, data: data };
    }
